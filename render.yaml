services:
  - type: web
    name: leadtool-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start_render.py
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: leadtool-db
          property: connectionString

databases:
  - name: leadtool-db
    plan: free
